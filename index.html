            <div class="header-area">
                <section><h1>Converter</h1></section>
            </div>        
                <div class="container">
                <label for="amount-field">Amount</label>
                <input type="number" id="amount-field" pattern= "[0-9]+" placeholder="e.g. 100">
            </div>
            <div class="container" id="currency-container">
                <div id="from-currency-div">
                    <label for="from-currency">From</label>
                    <a href="#">

                        <span>AUD</span>
                        </div>
                    </a>
                </div>
                <div id="to-currency-div">

                        <img src="img/AUD.png" alt="">
                    <span>AUD</span>
                    </div></a>
                </div>
            </div>
            <div class="container">
                <input type="submit" value="Submit" class="submit">
            </div>
            <div class="container" id="loader">
                <span><img src="img/loader.gif" alt=""></span>
            </div>
            <div class="container" id="converted-currencies">
            </div>
        </div>
